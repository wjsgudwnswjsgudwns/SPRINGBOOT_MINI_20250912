<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{index}">

    <div layout:fragment="content">
        <div class="container">
            <div class="row justify-content-center mt-5">
                <div class="col-md-6 col-lg-4">
                    <div class="card shadow-lg border-0 rounded-lg">
                        <div class="card-header text-center bg-primary text-white">
                            <h4 class="mb-0">로그인</h4>
                        </div>
                        <div class="card-body">
                            <!-- 로그인 폼 -->
                            <form th:action="@{/user/login}" method="post">
                                <div class="form-group mb-3">
                                    <label for="username">아이디</label>
                                    <input type="text" id="username" name="username"
                                           class="form-control" placeholder="아이디 입력" required>
                                </div>
                                <div class="form-group mb-3">
                                    <label for="password">비밀번호</label>
                                    <input type="password" id="password" name="password"
                                           class="form-control" placeholder="비밀번호 입력" required>
                                </div>
                                <!-- 에러 메시지 -->
                                <div th:if="${param.error}" class="alert alert-danger py-2">
                                    아이디 또는 비밀번호가 올바르지 않습니다.
                                </div>
                                <div th:if="${param.logout}" class="alert alert-success py-2">
                                    로그아웃 되었습니다.
                                </div>
                                <button type="submit" class="btn btn-primary w-100">로그인</button>
                            </form>
                        </div>
                        <div class="card-footer text-center">
                            <a th:href="@{/signup}">회원가입</a> | 
                            <a th:href="@{/findpassword}">비밀번호 찾기</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</html>
