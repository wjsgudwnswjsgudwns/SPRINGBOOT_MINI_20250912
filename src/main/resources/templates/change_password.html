<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{index}">

    <div layout:fragment="content">
    
     <div class="change-container">
        <h2>비밀번호 재설정</h2>
        <p>새 비밀번호를 입력하고 확인해주세요.</p>
        
        <form th:action="@{/user/update_password}" method="post" th:object="${passwordChangeForm}">
        	
        	<!-- 유효성 체크 -->
			<div th:replace="~{form_errors :: formErrorsFragment}"></div>
			
			<!-- CSRF 토큰 -->
    		<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    		
    		<input type="hidden" th:field="*{id}">
    		<input type="hidden" th:field="*{username}"> <!-- 유저 아이디 -->	

            <label for="new-password">새 비밀번호</label>
            <input type="password" th:field="*{password1}" placeholder="새 비밀번호 입력" required>

            <label for="confirm-password">비밀번호 확인</label>
            <input type="password" th:field="*{password2}" placeholder="비밀번호 확인" required>

            <button type="submit">비밀번호 변경</button>
        </form>

        <div class="login-link">
            <a href="/user/login">로그인 화면으로 돌아가기</a>
        </div>
    </div>
    
	</div>

</html>
