<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{index}">

<head>
    <title>회원가입</title>
</head>

	<div layout:fragment="content" class="container my-3">
	
	
		<div class="container mt-5">
	        <h2 class="mb-4">회원가입</h2>
	
	        <form th:action="@{/user/signup}" th:object="${userCreateForm}" method="post">
				<!-- 유효성 체크 -->
				<div th:replace="~{form_errors :: formErrorsFragment}"></div>
				
				<div class="mb-3">
					<label for="userid" class="form-label">사용자 ID</label>
					<input type="text" th:field="*{userid}" class="form-control">
				</div>
				<div class="mb-3">	
					<label for="password1" class="form-label">비밀번호</label>
					<input type="password" th:field="*{password1}" class="form-control">
				</div>	
				<div class="mb-3">
					<label for="password2" class="form-label">비밀번호 확인</label>
					<input type="password" th:field="*{password2}" class="form-control">
				</div>	
				
				<div class="mb-3">
					<label for="userrealname" class="form-label">이 름</label>
					<input type="text" th:field="*{userrealname}" class="form-control">
				</div>
				
				<div class="mb-3">
					<label for="email" class="form-label">이메일</label>
					<input type="email" th:field="*{email}" class="form-control">
				</div>
				
				<div class="mb-3">
					<label for="phone" class="form-label">핸드폰 번호</label>
					<input type="text" th:field="*{phone}" class="form-control">
				</div>
				
				<button type="submit" class="btn btn-primary">회원 가입</button>
			</form>
	    </div>
	
	</div>
</html>
