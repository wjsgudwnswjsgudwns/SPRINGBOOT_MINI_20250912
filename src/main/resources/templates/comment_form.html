<html layout:decorate="~{index}">

	<div layout:fragment="content" class="container my-3">
	
        <form th:object="${commentForm}" method="post" class="my-3">
            
            <!-- 액션이 없을 경우 권한 전송 -->
			<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            
            <!-- 유효성 체크 에러 표시 -->
            <div th:replace="~{form_errors :: formErrorsFragment}"></div>

            <!-- 로그인 된 경우 -->
            <textarea sec:authorize="isAuthenticated()" 
                      rows="10" cols="40" 
                      th:field="*{content}" 
                      class="form-control"></textarea>

            <input sec:authorize="isAnonymous()" disabled 
            		type="submit" value="답변 등록" class="btn btn-primary my-2">

            <input sec:authorize="isAuthenticated()" 
                   type="submit" value="답변 등록" class="btn btn-primary my-2">
        </form>
	
	</div>
</html>
