<html layout:decorate="~{index}">

	<div layout:fragment="content" class="container my-3">
	
	<h2 th:text="${board.title}">게시글 제목</h2>
    <div class="mb-2 text-muted">
        작성자: <span th:text="${board.author}">작성자 이름</span> |
        작성일: <span th:text="${#dates.format(board.createdDate, 'yyyy-MM-dd HH:mm')}">2025-09-15 10:00</span>
    </div>
    <hr>
    <div class="mb-3" th:text="${board.content}">게시글 내용</div>
    <a th:href="@{/board/list}" class="btn btn-secondary">목록</a>
    <a th:href="@{/board/edit/{id}(id=${board.id})}" class="btn btn-primary">수정</a>
    <a th:href="@{/board/delete/{id}(id=${board.id})}" class="btn btn-danger"
       onclick="return confirm('정말 삭제하시겠습니까?');">삭제</a>
	
	
	</div>
	
</html>
