<html layout:decorate="~{index}">

	<div layout:fragment="content" class="container my-3">

	<link rel="stylesheet" type="text/css" th:href="@{/css/noticewrite.css}">
	
	<div class="write-form">
	
	
    <h2>게시글 작성</h2>
    <form th:action="@{/notice/create}" method="post" th:object="${noticeform}">
    
    	<!-- 유효성 체크 -->
		<div th:replace="~{form_errors :: formErrorsFragment}"></div>
	    	
		<div class="form-group">
			<label for="subject">제목</label>
			<input type="text" th:field="*{subject}" required>
		</div>
		
		<div class="form-group">
			<label for="content">내용</label>
			<textarea th:field="*{content}" required></textarea>
		</div>
		
		<div class="btn-area">
			<button type="submit" class="btn submit">등록</button>
			<a th:href="@{/notice/noticelist}" class="btn cancel">취소</a>
		</div>
	</form>
  	</div>
	
		
	</div>
</html>
